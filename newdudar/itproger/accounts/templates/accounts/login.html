{% extends 'main/layout.html' %}
{% block title %}Login{% endblock %}


{% block content %}
<div style="margin: auto; width: 555px; height: 270px;
box-shadow: 2px 2px 8px 1px #fff; background: rgb(179, 199, 207)">

<form method="POST" style="margin: auto;">
    {% csrf_token %}
    <div class="form-group">
        <br>
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" style="margin-top: 20px;">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <br>
    <a href="#"><button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Log in</button></a>
  </form>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside style="position: fixed;">
        <img src="{% static 'main/img/logo.png' %}" alt="Logo">
        <span class="logo">HTML5</span>
        <h3>Navigation</h3>
        <ul style="list-style: none;">
            <br>
            <a href="{% url 'home' %}"><i class="fas fa-home "></i><li>Home</li></a>
            <br>
            <a href="{% url 'about' %}"><i class="fas fa-address-card"></i><li> About</li></a>
            <br>
            <a href="{% url 'news_home' %}"><i class="fas fa-newspaper"></i><li> News</li></a>
            <br>
            <a href="{% url 'contact' %}"><i class="fas fa-paper-plane"></i><li> Contact</li></a>
            <br>
            {% if user.is_staff %}
            <a href="{% url 'create' %}"><button class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add</button></a>
            {% endif %}
        </ul>
        
    </aside> 
    <main style="position: relative; left: 100px;"><br><br>{% block content %}{% endblock %}</main>
</body>
</html>

{% extends 'main/layout.html' %}

{% block title %}Add news{% endblock %}

{% block content %}
<div class="features">
    <h1>Add news</h1>
    <form method="post">
        {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <button class="btn btn-success" type="submit">Add your news</button>
            <span>{{ error }}</span>
    </form>
{% endblock %}
